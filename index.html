<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!---displays site properly based on user's device--->
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stlysheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="app.css">
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
 
</head>
<body>
  <img alt="pattern" class="pattern" src="images/pattern-background-desktop.svg">
  <div class="border">
    <img alt="hero-img" class="hero-img" src="images/illustration-hero.svg">
    <p class="heading">Order Summary</p>

    <p class="main-txt">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
    <div class="music-border" >
      <img  alt="music-icon" class="music-icon " src="images//icon-music.svg"><p class="annual-txt">Annual Plan</p>
      <a class="change-txt" href="">Change</a>
    <p class="cost-txt">$59.99/year</p>

    </div>
    

  <button class="payment-btn" >Proceed to Payment</button>
  <p class="cancel-txt">Cancel Order</p>
  <span class="attribution">Challenge by <a class="link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a class="link" href="https://github.com/CodeSenpai101">Alexis</a>.</span>
  </div>
  
  
</body>
</html>
